<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Information</title>
    <link rel="icon" href="./cropped-logo.png"/>
    <link rel="stylesheet" href="./register1.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Khmer&family=Moul&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <form id="contactForm">
            <div class="form-head-content">
                <h5>ព័ត៌មានអ្នកស្នើសុំបន្ទុក</h5>
                <a href="./mlm gdc info.html"><span>×</span></a>
            </div>
            <div class="form-group">
                <label for="firstName">នាមត្រកូល:<sup>*</sup></label>
                <input type="text" id="firstName" name="firstName" placeholder="ខ្មែរ ឬ Latin" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">នាមខ្លួន:<sup>*</sup></label>
                <input type="text" id="lastName" name="lastName" placeholder="ខ្មែរ​ ឬ Latin" required>
            </div>

            <div class="form-group">
                <label for="phone">លេខទូរស័ព្ទ:<sup>*</sup></label>
                <div class="pass-btn">
                    <div class="password-generate">(+855)</div>
                    <input type="tel" id="phone" name="phone" placeholder="លេខទូរស័ព្ទ" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">អ៊ីម៉ែល:<sup>*</sup></label>
                <input type="email" id="email" name="email" placeholder="អ៊ីម៉ែល" required>
            </div>

             <div class="form-group">
                <label for="password">កូដសុវត្ថិភាព:<sup>*</sup></label>
                <div class="pass-btn">
                    <div class="password-code" id="password"></div>
                    <!-- <div class="timer">Next password in: <span id="timer">10:00</span></div> -->
                    <input type="password" id="password" name="password" placeholder="កូដសុវត្ថិភាព" required>
                </div>
            </div>
            
            <div class="footer">
            <button type="button" id="reviewBtn">បញ្ជូន</button>
            <a href="./mlm gdc info.html"><button type="button" id="backBtn">ត្រលប់ក្រោយ</button></a>
            </div>
        </form>
        
        <div id="reviewSection">
            <!-- header-button -->
            <img src="./mlm_name.png" alt="header">
            <div class="nav">
                <a href="./mlm list.html" class="list-icon" target="_self"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" width="17"  height="17"><path fill="currentColor" d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/></svg>ព័ត៍មានក្បាលដី</a>
                <a href="" class="active list-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 19" width="18" height="18"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>ព៍ត៍មានអំពីបន្ទុក</a>
            </div>

            <p class="time">(ធ្វើបច្ចុប្បន្នភាព: 11-08-2025 17:00)</p>
            <p><span class="head-1">វិញ្ញាបនបត្រសម្គាល់ម្ចាស់អចលនវត្ថុលេខ៖ 12051750-0896</span></p>
            <div class="card">
                <p class="20000">តម្លៃសេវាទទួលព័ត៌មានសុរិយោដី 20 000 រៀល</p>
                <div class="review-item">
                    <span class="review-label">នាមត្រកូល:</span>
                    <span id="reviewFirstName"></span>
                </div>
                <div class="review-item">
                    <span class="review-label">នាមខ្លួន:</span>
                    <span id="reviewLastName"></span>
                </div>

                <div class="review-item">
                    <span class="review-label">លេខទូរស័ព្ទ:</span>
                    <span id="reviewPhone"></span>
                </div>

                <div class="review-item">
                    <span class="review-label">អ៊ីម៉ែល:</span>
                    <span id="reviewEmail"></span>
                </div>
                
                
                <div style="margin-top: 20px; text-align: center;">
                    <a href="./payment.html"><button type="button" id="submitBtn">យល់ព្រមទូទាត់</button></a>
                </div>
            </div>    
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reviewBtn = document.getElementById('reviewBtn');
            const editBtn = document.getElementById('editBtn');
            const submitBtn = document.getElementById('submitBtn');
            const reviewSection = document.getElementById('reviewSection');
            const contactForm = document.getElementById('contactForm');
            
            // Review button click handler
            reviewBtn.addEventListener('click', function() {
                // Validate form
                if (!contactForm.checkValidity()) {
                    contactForm.reportValidity();
                    return;
                }
                
                // Populate review section
                document.getElementById('reviewFirstName').textContent = 
                    document.getElementById('firstName').value;
                document.getElementById('reviewLastName').textContent = 
                    document.getElementById('lastName').value;
                document.getElementById('reviewEmail').textContent = 
                    document.getElementById('email').value;
                document.getElementById('reviewPhone').textContent = 
                    document.getElementById('phone').value;
                
                // Show review section
                reviewSection.style.display = 'block';
                
                // Scroll to review section
                reviewSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            // Edit button click handler
            editBtn.addEventListener('click', function() {
                reviewSection.style.display = 'none';
            });
            
            // Submit button click handler
            submitBtn.addEventListener('click', function() {
                alert('Form submitted successfully!');
                // Here you would typically send the data to a server
                // contactForm.submit();
                
                // For this demo, we'll just reset the form
                contactForm.reset();
                reviewSection.style.display = 'none';
            });
        });

    // time
    function generatePassword() {
            // Generate an 8-digit number (between 10000000 and 99999999)
            const password = Math.floor(10000000 + Math.random() * 90000000);
            document.getElementById('password').textContent = password;
            return password;
        }

        function updateTimer(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // Initial setup
        generatePassword();
        let timeLeft = 600; // 10 minutes in seconds
        updateTimer(timeLeft);

        // Update timer every second
        const timerInterval = setInterval(() => {
            timeLeft--;
            updateTimer(timeLeft);
            
            if (timeLeft <= 0) {
                generatePassword();
                timeLeft = 600; // Reset to 10 minutes
            }
        }, 1000);
    </script>
</body>
</html>
