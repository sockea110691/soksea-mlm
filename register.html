<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land information</title>
    <link rel="icon" href="./cropped-logo.png"/>
    <link rel="stylesheet" href="./register.css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Khmer&family=Moul&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="head-form">
                <h5>ព័ត៌មានអ្នកស្នើសុំបន្ទុក</h5>
                <a href="./mlm gdc info.html"><div class="button-close">×</div></a>
            </div>
            <diV class="form-group">
                <label class="khmer-name" for="first name">នាមត្រកូល:<sup>*</sup></label>
                <input type="text" class="control-first-name" placeholder="ខ្មែរ ឬ Latin" id="form-controll" autocomplete="">
            </diV>
            <diV class="form-group">
                <label class="khmer-name" for="first name">នាមខ្លួន:<sup>*</sup></label>
                <input type="text" class="control-last-number" placeholder="ខ្មែរ ឬ Latin" id="form-controll" autocomplete="">
            </diV>
            <diV class="form-group">
                    <label class="khmer-name" for="first name">លេខទូរស័ព្ទ:<sup>*</sup></label>
                <div class="control-input-form">
                    <span class="form-group-add">(+855)</span>
                    <input type="text" class="control-phone-number" placeholder="លេខទូរស័ព្ទ" id="form-controll" autocorrect="">
                </div>
            </diV>
            <diV class="form-group">
                <label class="khmer-name" for="first name">អ៊ីម៉ែល:<sup>*</sup></label>
                <input type="text" class="control-email" placeholder="អ៊ីម៉ែល" id="form-controll" autocorrect="">
            </diV>
            <diV class="form-group">
                    <label class="khmer-name" for="first name">កូដសុវត្ថិភាព:<sup>*</sup></label>
                <div class="control-input-form">
                    <span class="form-group-password">33445567</span>
                    <input type="text" class="control-password" placeholder="កូដសុវត្ថិភាព" id="form-controll" autocomplete="">
                </div>
            </diV>
            <div class="foot-form">
                <a href="./loading.html"><button type="button" class="button-submitt">បញ្ជូន</button></a>
                <a href="./mlm gdc info.html"><button type="button" class="button-back">ត្រលប់ក្រោយ</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
